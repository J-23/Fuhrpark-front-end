<div id="mail-confirm" fxLayout="column">

    <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-confirm-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="s-96">email</mat-icon>
            </div>

            <div class="title">{{ 'PAGES.AUTH.CONFIRMEMAIL' | translate }}</div>

            <div class="subtitle">
                <p>
                    {{ 'PAGES.AUTH.CONFIRMEMAIL1' | translate }} <b>{{email}}</b>.
                </p>
                <p>
                    {{ 'PAGES.AUTH.CONFIRMEMAIL2' | translate }}
                </p>
            </div>

            <div class="message">
                <a class="link link-color" [routerLink]="'/auth/login'">{{ 'PAGES.AUTH.BACKTOLOGIN' | translate }}</a>
            </div>

        </div>

    </div>

</div>
