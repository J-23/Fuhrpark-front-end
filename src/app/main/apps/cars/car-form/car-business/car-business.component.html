<form name="carBusinessForm" [formGroup]="carBusinessForm" class="car w-100-p" fxLayout="column" fxFlex novalidate>

  <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
    <mat-label>{{'PAGES.APPS.CARS.LOCATION' | translate}}</mat-label> 
    <input nextFocusElementId="location" matInput formControlName="location" autocomplete="off" name="location">
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always" class="pb-48">
    <mat-label>{{'PAGES.APPS.CARS.USER' | translate}}</mat-label>
    <mat-select matNativeControl formControlName="user" [compareWith]="userCompare">
      <mat-option *ngFor="let user of users" [value]="user">{{user.name}}</mat-option>
    </mat-select>
    <mat-hint align="end" class="mat-hint-color"><button mat-button (click)="addNewUser()">{{ 'COMMONACTIONS.ADDNEWUSER' | translate }} +</button></mat-hint>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="space-between">

    <mat-form-field appearance="outline" fxFlex="47">
      <mat-label>{{'PAGES.APPS.CARS.CREATEDATE' | translate}}</mat-label>
      <input matInput [matDatepicker]="createDate" formControlName="createDate" required autocomplete="off">
      <mat-datepicker-toggle matSuffix [for]="createDate"></mat-datepicker-toggle>
      <mat-datepicker #createDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="47">
      <mat-label>{{'PAGES.APPS.CARS.UPDATEDATE' | translate}}</mat-label>
      <input matInput [matDatepicker]="updateDate" formControlName="updateDate" autocomplete="off">
      <mat-datepicker-toggle matSuffix [for]="updateDate"></mat-datepicker-toggle>
      <mat-datepicker #updateDate></mat-datepicker>
    </mat-form-field>
  </div>
</form>
